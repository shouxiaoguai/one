<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./login_font/iconfont.css" th:href="@{/login_font/iconfont.css}"/>
    <link rel="stylesheet" href="./css/login.css" th:href="@{/css/login.css}"/>
    <script src="./js/jquery-1.9.1.js" th:src="@{/js/jquery-1.9.1.js}"></script>
    <title>登录</title>
</head>

<body class='bg'>
<div class="header">
    <div class="mg_logo">
        <a href="#"></a>
    </div>
    <div class="h_time">
        <span class="hour">0</span>
        <span class="hours">0</span>
        <em>:</em>
        <span class="min">0</span>
        <span class="mins">0</span>
        <em>:</em>
        <span class="second">0</span>
        <span class="seconds">0</span>
    </div>
    <div class="h_show">
    </div>
</div>
<div class="box">
    <div>
        <img src="./img/login.png" th:src="@{/img/login.png}"/>
    </div>
    <div>
        <div class="log_top">
            <span>登录</span>
            <span>
                    <!--<a href='#'>创建账户</a>-->
                </span>
        </div>
        <div class="log_input">
            <div>
                <i class="icon iconfont icon-denglu"></i>
                <input type="text" placeholder="账户"/>
            </div>
            <div>
                <i class="icon iconfont icon-mima"></i>
                <input type="password" placeholder="密码"/>
            </div>
            <p id='error'></p>
            <input type="button" id='login' value="登录"/>
        </div>

        <div class="log_bottom">
            <!--<a href='#'>忘记密码？</a>-->
        </div>
    </div>
</div>

<div class="bottom_img">
    <img src="./img/bottom_text.png" th:src="@{/img/bottom_text.png}"/>
</div>
<script src="./js/common.js" th:src="@{/js/common.js}"></script>
<script src="./js/login2.js" th:src="@{/js/login2.js}"></script>
</body>

</html>
